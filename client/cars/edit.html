<template name="editCar">
  <div id="editCar" class="modal edit-car-modal">
    <div class="modal-content">
      <h4>Nouveau Véhicule</h4>
      <form>
        <div class="container">
          <div class="row">
            <div class="input-field s12 m4 l8">
              <input id="carName" type="text" class="validate" required placeholder="Nom de la voiture">
              <label for="carName">Nom</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select id="carMotor" required>
                <option value="0">Diesel</option>
                <option value="1">Essence</option>
              </select>
              <label>Motorisation</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field s12 m4 l8">
              <input id="carMileage" type="number" class="validate" required min="0">
              <label for="carMileage">Kilométrage actuel (en km)</label>
            </div>
          </div>
          <div class="row">
            <div class="col s6 offset-s6">
              <input class="btn waves-effect waves-light right" type="submit" name="action" value="Ajouter">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
