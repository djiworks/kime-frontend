<template name="userCars">
  <div class="container full-height">
    <div class="row">
      <h2 class="brown-text thin">Mes véhicules</h2>
      <span class="badge left">{{count}}/2 véhicules enregistrés
        <span class="fa-stack fa-lg brown-text reduced-fonts">
          <i class="fa fa-square-o fa-stack-2x"></i>
          <i class="fa fa-shopping-cart fa-stack-1x"></i>
        </span>
      </span>
      {{> editCar}}
    </div>
    <div class="row">
      {{> editRefueling}}
      {{#each cars}}
        <div class="col s12 m6 l3">
          {{> userCar}}
        </div>
      {{/each}}
      <div class="col s12 m6 l3">
        {{> userNewCar}}
      </div>
    </div>
  </div>
</template>

<template name="userNewCar">
  <div class="card small card-new-car">
    <div class="card-image center card-car-padding-top">
      <i class="fa fa-car fa-4x"></i>
    </div>
    <div class="card-content center">
      <a href="#editCar" class="btn-floating btn-large waves-effect waves-light red add-car-button">+</a>
      <br/>
      Ajouter un nouveau véhicule
    </div>
  </div>
</template>

<template name="userCar">
  <div class="card small sticky-action card-car">
    <div class="card-image waves-effect waves-block waves-light">
      {{> carImg}}
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">
        {{name}}
        <i class="fa fa-ellipsis-v right"></i>
      </span>
      <p>
        <span class="bold">Motorisation : </span>{{motor}}<br>
        <span class="bold">Kilométrage initial : </span>{{start_mileage}} km
      </p>
    </div>
    <div class="card-action">
      <a data-action="delete" href="#"><i class="fa fa-trash right"></i></a>
      <a href="#editRefueling" data-value="{{_id}}">Ajouter plein</a>
      <!-- <a href="#"><i class="fa fa-edit right"></i></a> -->
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{name}} <i class="fa fa-close right"></i></span>
      <p>
        <span class="bold">Motorisation : </span>{{motor}}<br>
        <span class="bold">Kilométrage initial : </span>{{start_mileage}} km
        <span class="bold">Kilométrage actuel : </span>N/A km
        <br/>
        <a href="/refueling/{{_id}}?name={{name}}">Détails</a>
      </p>
    </div>
  </div>
</template>

<template name="carImg">
  <div class="background-image">
    <div class="valign-wrapper">
      <i class="fa fa-car"></i>
    </div>
  </div>
</template>
