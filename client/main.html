<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Gérer vos dépenses en carburant">
    <meta name="author" content="DjiWorks By Djothi Grondin">

    <title>Kime - Gérer vos dépenses carburant</title>
</head>

<template name="mainLayout">
  {{>cguInfo}}
  {{#if currentUser}}
    {{> menuUser}}
    {{> Template.dynamic template=content}}
  {{else}}
    {{> menuGlobal}}
    {{> userLogin}}
    {{> intro}}
  {{/if}}
  {{> footer}}
</template>

<template name="menuGlobal">
  <div class="navbar">
    <nav>
      <div class="nav-wrapper cyan darken-1">
        <a href="#" class="brand-logo">Kime</a>
        <ul id="slide-out" class="side-nav">
          <li><a href="#home">Accueil</a></li>
          <li><a href="#features">Fonctionnalités</a></li>
          <li><a href="#project">Contribuer</a></li>
          <li><a class="waves-effect waves-light btn" href="#userLogin">Connexion</a></li>

        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-bars fa-2x"></i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#home">Accueil</a></li>
          <li><a href="#features">Fonctionnalités</a></li>
          <li><a href="#project">Contribuer</a></li>
          <li><a class="waves-effect waves-light btn" href="#userLogin">Connexion</a></li>
        </ul>
      </div>
    </nav>
  </div>
</template>

<template name="intro">
  <div id="home" class="parallax-container scrollspy">
    <div class="container">
        <br><br>
        <h1 class="header center teal-text white-text">Kime</h1>
        <div class="row center">
          <p class=" col s12 white-text thin slogan">La plateforme d'analyse de votre consommation de carburant</p>
          <div class="icons white-text">
            <span class="fa-stack fa-lg">
              <i class="fa fa-square-o fa-stack-2x"></i>
              <i class="fa fa-road fa-stack-1x"></i>
            </span>
            <span class="fa-stack fa-lg">
              <i class="fa fa-square-o fa-stack-2x"></i>
              <i class="fa fa-tachometer fa-stack-1x"></i>
            </span>
            <span class="fa-stack fa-lg">
              <i class="fa fa-square-o fa-stack-2x"></i>
              <i class="fa fa-bar-chart fa-stack-1x"></i>
            </span>
          </div>
        </div>
        <div class="row center">
          <a href="#userRegister" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Inscrivez-vous</a>
        </div>
        <br><br>
      </div>
    <div class="parallax"><img src="/images/header-bg.jpg" class="img-size"></div>
  </div>
  {{> userRegister}}

  <div id="features" class="container scrollspy">
    <div class="section">
      <h4 class="center">Fonctionnalités</h4>
      <div class="row">
        <div class="col s4">
          <h2 class="center brown-text"><i class="fa fa-road"></i></h2>
          <h5 class="center">Gérer le kilométrage de vos voitures</h5>
          <p class="light">Suivez avec attention les distances parcourues par vos véhicules et déduisez leurs bilan carbon (CO2).</p>
        </div>
        <div class="col s4">
          <h2 class="center brown-text"><i class="fa fa-tachometer"></i></h2>
          <h5 class="center">Mesurer votre consommation de carburant</h5>
          <p class="light">Stockez vos données de consommation et de kilémétrage à chaque fois que vous passez à la station essence afin de tenir un rapport détaillé de vos coûts.</p>
        </div>
        <div class="col s4">
          <h2 class="center brown-text"><i class="fa fa-bar-chart"></i></h2>
          <h5 class="center">Analyser vos coûts visuellement</h5>
          <p class="light">Visualisez à partir de vos données collectées un ensemble de graphique vous permettant de suivre l'évolution de votre consommation, de votre kilométrage et de vos coûts de transport</p>
        </div>
      </div>
    </div>
  </div>

  <div id="project" class="container scrollspy">
    <h4 class="center">Contributions</h4>
    <div class="row">
      <div class="col s4">
        <div class="card small">
          <div class="card-image center">
            <i class="fa fa-code fa-4x"></i>
          </div>
          <div class="card-content">
            <span class="card-title brown-text center">Web App</span>
            <p>Contribuer à l'application Kime front end en proposant vos modifications de code.</p>
          </div>
          <div class="card-action">
            <a href="https://github.com/djiworks/kime-frontend">Github Kime front end</a>
          </div>
        </div>
      </div>
      <div class="col s4">
        <div class="card small">
          <div class="card-image center">
            <i class="fa fa-cubes fa-4x"></i>
          </div>
          <div class="card-content larger-card-content">
            <span class="card-title brown-text center">RestFull API</span>
            <p>Contribuer au développement de l'API afin de le connecter avec systèmes distants.</p>
          </div>
          <div class="card-action">
            <a href="https://github.com/djiworks/kime-backend">Github Kime back end</a>
          </div>
        </div>
      </div>
      <div class="col s4">
        <div class="card small">
          <div class="card-image center">
            <i class="fa fa-euro fa-4x"></i>
          </div>
          <div class="card-content">
            <span class="card-title brown-text center">Achats intégrés</span>
            <p>Indisponible pour le moment</p>
          </div>
          <div class="card-action">
            <!-- paypal donation button-->
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
