<template name="userRegister">
  <!-- Modal Structure -->
  <div id="userRegister" class="modal modal__register">
    <div class="modal-content">
      <form>
        <div class="container">
          <h4 class="center thin cyan-text darken-1">Inscription</h4>
          <div class="row">
            <div class="input-field s12 m4 l8">
              <input id="usernameRegister" type="text" class="validate" required>
              <label for="usernameRegister">Nom d'utilisateur</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field s12 m4 l8">
              <input id="passwordRegister" type="password" class="validate" required>
              <label for="passwordRegister">Mot de passe</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field s12 m4 l8">
              <input id="passwordConfirmation" type="password" class="validate" required>
              <label for="passwordConfirmation">Confirmation</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field s12 m4 l8">
              <input id="cguAccepted" type="checkbox" class="filled-in" required value=true>
              <label for="cguAccepted"><a href="#cguInfo">J'accepte les conditions générales d'utilisation</a></label>
            </div>
          </div>
          <div class="row">
            <div class="col s6 offset-s6">
              <input class="btn waves-effect waves-light right" type="submit" id="register" value="S'enregistrer">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
