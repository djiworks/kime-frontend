<template name="userLogin">
  <!-- Modal Structure -->
  <div id="userLogin" class="modal">
    <div class="modal-content">
      <form>
        <div class="container">
          <h4 class="center thin cyan-text darken-1">Login</h4>
          <div class="row">
            <div class="input-field s12 m4 l8">
              <input id="username" type="text" class="validate" required>
              <label for="username">Nom d'utilisateur</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field s12 m4 l8">
              <input id="password" type="password" class="validate" required>
              <label for="password">Mot de passe</label>
            </div>
          </div>
          <div class="row">
            <div class="col s6 offset-s6">
              <input class="btn waves-effect waves-light right" type="submit" name="action" value="Se connecter">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
